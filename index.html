<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto - Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
             <img src="img/logo-alura.png" alt="Logo Alura" class="logo-alura">
        </div>
        <div class="titulo">
            <h1>Encriptador de Texto Alura</h1>
        </div>
    </header>

    <main>
        <section class="block-msj">
            <textarea class="mensaje1" cols="30" rows="10" required placeholder="Ingrese el texto aquí" onkeypress="return validar(event)"></textarea>
            <div class="inicio">
                <p class="nota">Solo letras minúsculas y sin acento</p>
            </div>

            <fieldset class="botones">
                <input class="btnEncriptar" type="button" type="submit" value="Encriptar" onclick="resultadoEncriptar()">
                <input class="btnDesencriptar" type="button" type="submit" value="Desencriptar" onclick="resultadoDesencriptar()">
            </fieldset>
        </section>

        <section class="block-resultado">
            <div class="instruccion">
                <img src="img/imgPanda.gif" alt="Imagen de panda" class="imgPanda">

                <div class="msj-informacion">
                    <h2>Ningún mensaje fue encontrado</h2>
                    <p>Ingresa el texto que desees encriptar o desencriptar</p>
                </div>
            </div>
            
            <form class="mensaje" >
                <textarea class="mensaje2" cols="30" rows="10" readonly></textarea>
                <input class="btnCopiar" type="button" value="Copiar" onclick="copiar()">
            </form>
        </section>
    </main>

    <footer>
        <p>Desarrollado por <strong>Jessica de Meza</strong>
            <a href="https://github.com/JessyM06">
                <img src="img/GitHub.png" alt="logo_github" class="github">JessyM06
            </a>
        </p>
        <p>
            <a href="https://www.linkedin.com/in/jessicademeza/">
                <img src="img/LinkedIn.png" alt="logo_linkedin" class="linkedin">Jessica de Meza
            </a>
        </p>
    </footer>

  <script src="script.js"></script>
  
</body>
</html>
